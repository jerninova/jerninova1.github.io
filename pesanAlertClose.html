<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Part 6: Membuat Pesan Alert dengan Bootstarp</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstarp.js"></script>
</head>
<body>
	<div class="container">
		<h1>  Membuat Pesan Alert dengan Bootstarp</h1>
		<div class= " alert alert-success fade in"> 
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
		Pesan alert Success</div>
		<div class= " alert alert-info"> 
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		Pesan alert Info</div>
		<div class= " alert alert-warning">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		 Pesan alert Peringatan</div>
		<div class= " alert alert-danger fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		 Pesan alert gagal</div>
	</div>

</body>
</html>
