<!DOCTYPE html>
<html>
<head>
 	<title>Bootstrap Part 2 Membuat Tabel dengan Bootstarp</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstarp.js"></script>

</head>
<body>
	<h1> Cara Membuat Table Dengan Bootstarp</h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>No</th>
				<th>Makanan</th>
				<th>Harga</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Bakso</td>
				<td>12.000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Mie Goreng</td>
				<td>7.000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Nasi Goreng</td>
				<td>15.000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Sate Padang</td>
				<td>17.000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Nasi Soto</td>
				<td>20.000</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
